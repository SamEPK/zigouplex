<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez-nous pour en savoir plus sur Zigouplex ou pour toute question.">
    <meta name="keywords" content="Contact, Zigouplex, support, questions">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Contactez-nous</h1>
    </header>

    <main>
        <section>
            <h2>Formulaire de contact</h2>
            <form action="submit_contact.php" method="POST">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 My Zigouplex - Tous droits réservés</p>
    </footer>
</body>
</html>
